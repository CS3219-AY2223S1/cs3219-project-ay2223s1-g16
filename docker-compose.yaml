version: '3'
services:
  frontend:
    build: 
      context: ./frontend
      dockerfile: ../node.dockerfile
    command: npm run dev
    ports:
      - "5173:5173"
    # Uncomment the volume portion to mount your own filesystem on 
    # so you dont have to always docker-compose up --rebuild when developing
    # volumes:
    #   - ./frontend/:/app
  user-svc:
    build: 
      context: ./user-service
      dockerfile: ../node.dockerfile
    command: npm run dev
    ports:
      - "8000:8000"
  matching-svc:
    build: 
      context: ./matching-service
      dockerfile: ../node.dockerfile
    command: npm run dev
    ports:
      - "8001:8001"
  collab-svc:
    build: 
      context: ./collab-service
      dockerfile: ../node.dockerfile
    command: npm run dev
    network_mode: host
  question-svc:
    build:
      context: ./question-service
      dockerfile: ../go.dockerfile
    ports:
      - "3000:3000"
  communication-svc:
    build:
      context: ./communication-service
      dockerfile: ../node.dockerfile
    command: npm run dev
    ports:
      - "8003:8003"
  code-runner-svc:
    build:
      context: ./coderunner-service
    ports:
      - "6969:6969"