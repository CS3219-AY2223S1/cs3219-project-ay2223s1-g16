{{- if .Values.communication_svc.enabled -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "peerprep.communication_svc.name" . }}
  labels:
    {{- include "peerprep.communication_svc.labels" . | nindent 4 }}
spec:
  type: {{ .Values.communication_svc.service.type }}
  ports:
    - port: {{ .Values.communication_svc.service.port }}
      targetPort: {{ .Values.communication_svc.deployment.ports.name }}
      protocol: TCP
      name: {{ .Values.communication_svc.deployment.ports.name }}
  selector:
    {{- include "peerprep.communication_svc.selectorLabels" . | nindent 4 }}
{{- end }}
