ingress:
  enabled: true
  className: nginx
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /

  hosts:
    paths:
      - path: /api/user
        pathType: Prefix
        backend:
          service:
            name: peerprep-user-svc
            port:
              name: user-svc
      - path: /api/match
        pathType: Prefix
        backend:
          service:
            name: peerprep-matching-svc
            port:
              name: matching-svc
      # - path: /api/fe
      #   pathType: Exact
      #   backend:
      #     service:
      #       name: peerprep-frontend
      #       port:
      #         name: frontend-http
      - path: /api/coderunner
        pathType: Prefix
        backend:
          service:
            name: peerprep-coderunner-svc
            port:
              name: coderunner-svc
      - path: /api/collab
        pathType: Prefix
        backend:
          service:
            name: peerprep-collab-svc
            port:
              name: collab-svc
      - path: /api/communication
        pathType: Prefix
        backend:
          service:
            name: peerprep-communication-svc
            port:
              name: communication-svc
      - path: /api/question
        pathType: Prefix
        backend:
          service:
            name: peerprep-question-svc
            port:
              name: question-svc
      - path: /api/kafka
        pathType: Prefix
        backend:
          service:
            name: kafka-1
            port:
              name: "29092"

frontend:
  enabled: false
  replicaCount: 1

  deployment:
    image:
      repository: pangpuncake/frontend
      tag: 1.0.0

    ports:
      name: frontend-http
      containerPort: 8080

  service:
    type: ClusterIP
    port: 80

