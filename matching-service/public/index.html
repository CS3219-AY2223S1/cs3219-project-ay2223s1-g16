<div id="selection-page">
    <h1>Choose your difficulty</h1>
    <p>userid : <input id="userid" type="text" value="1"></p>
    
    <div>
        <input type="radio" id="easy" name="difficulty" checked value="easy">
        <label for="easy">Easy</label><br>
        <input type="radio" id="medium" name="difficulty" value="medium">
        <label for="medium">Medium</label><br>
        <input type="radio" id="hard" name="difficulty" value="hard">
        <label for="hard">Hard</label>
    </div>
    <button id="submit">Submit</button>
</div>

<div id="loading-page" style="display:none">
    <h1 style="text-align: center;">Finding Match</h1>
    <div id="timer"></div>
</div>

<div id="match-found-page" style="display:none">
    <h1>Found Match</h1>
    <p>You'll be working in roomid <span id="roomid"></span></p>
</div>
