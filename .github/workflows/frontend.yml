name: Vite CI/CD with GitHub Pages

on:
  push:
    branches: ["main"]
    paths:
      - frontend/**
  pull_request:
    branches: ["main"]
    paths:
      - frontend/**

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build
        run: |
          npm install
          npm run build
      - name: Upload Build
        uses: actions/upload-artifact@v2
        with:
          name: vite-build
          path: dist

  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download build
        uses: actions/download-artifact@v2
        with:
          name: vite-build
      - name: Deploy to GitHub Actions
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          FOLDER: .
